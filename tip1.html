					<div class="form-group">
						<label ><b>How much was bill amount?</b></label>

					<div class="form-group">
						<label ><b>How was the service?</b></label>
                          
						<select class="form-control width" id="serviceQual">
							 <option value="0.3">30&#37; &#45; Outstanding</option>
                             <option value="0.2">20&#37; &#45; Good</option>
                             <option value="0.15">15&#37; &#45; It was OK</option>

						</select>

					</div>

						<button type="submit" class="btn btn-lg btn-primary  text-uppercase " id="calculate" > Calculate</button>

		 <div id="totalTip" class="text-white  animated slideInLeft ">
    <sup>â‚¹</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>

<script >
	
	//Calculate Tip
function calculateTip() {
  var billAmt = document.getElementById("billamt").value;
  var serviceQual = document.getElementById("serviceQual").value;
  var numOfPeople = document.getElementById("peopleamt").value;

  //validate input
  if (billAmt === "" || serviceQual == 0) {
    alert("Please enter values");
    return;
  }
  //Check to see if this input is empty or less than or equal to 1
  if (numOfPeople === "" || numOfPeople <= 1) {
    numOfPeople = 1;
    document.getElementById("each").style.display = "none";
  } else {
    document.getElementById("each").style.display = "block";
  }

  //Calculate tip
  var total = ((billAmt * serviceQual) / numOfPeople)/(numOfPeople);
  //round to two decimal places
  total = Math.round(total);
  //next line allows us to always have two digits after decimal point
  total = total.toFixed(2);
  //Display the tip
  document.getElementById("totalTip").style.display = "block";
  document.getElementById("tip").innerHTML = total;

}

//Hide the tip amount on load
document.getElementById("totalTip").style.display = "none";
document.getElementById("each").style.display = "none";


//click to call function
document.getElementById("calculate").onclick = function() {
  calculateTip();

};
</script>
