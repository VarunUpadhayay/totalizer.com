	<div class="container container1  animated slideInLeft">
		<div class="card text-white">
			<div class="card-header text-center">
				<b>BMI CALCULATOR</b>
			</div>
			<div class="card-body">
				<form class="w-50 m-auto" onsubmit="return false">
					<div class="form-group">
						<label ><b>Weight</b></label>
						<input type="number" name="" placeholder="Weight in kg" required  id="weight" class="form-control width">
						
					</div>

					<div class="form-group">
						<label><b>Height</b></label>
						<input type="text" name="" placeholder="Height in feet" required  id="height" class="form-control width">
						
					</div>
					<div class="form-group ">
						<fieldset disabled>
						<label><b>BMI Value</b></label>
						<input  type="" name="" id="bmivalue" class="form-control error width">
					</fieldset>
						
					</div>
					<div>
						<button type="submit" class="btn btn-lg btn-primary  text-uppercase " onclick="getbmivalue()"> Calculate</button>
					</div>
				</form>

			</div>
			<div class="card-footer text-center">A healthy BMI ranges between 19 and 25</div>
			
		</div>
		

	</div>

<script>
	
	
 function getbmivalue(){
 
 	var weight = document.getElementById('weight').value;
	var height = document.getElementById('height').value;

	height = height * 12;
	height = height * 0.025;

	var newbmivalue = weight/(height*height);

	newbmivalue = Math.round(newbmivalue);

	document.getElementById('bmivalue').value = newbmivalue;
 }


</script>
